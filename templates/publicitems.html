{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<h1 class="text-center">{{category.name}}</h1>
	<br>
	<br>
	<div class="row">
		{% for i in item %}
		<div class="col-md-6 bordered">
			<h3><u>{{i.name}}</u></h3>
			<p>{{i.description}}</p>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
	<h1 class="">{{category.name}}</h1>
	<br>
	{% if 'username' in session %}
	<a href="{{url_for('newItem', category_id=category.id)}}">New Item</a>
	{% endif %}
	<br><br>
	<div class="row">
		{% for i in item %}
		<div class="col-md-6 bordered">
			<h3>{{i.name}}</h3>
			<p>{{i.description}}</p>
			{%if 'user_id' == i.user_id %}
				<a href="{{url_for('editItem', category_id=category.id, item_id=i.id)}}">Edit</a> | 
				<a href="#">Delete</a>
			{% endif %}
		</div>

		{% endfor %}
	</div>
</div>
{% endblock %}
